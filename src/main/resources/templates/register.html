<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Page</title>
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Register Here</h2>
				
				<div th:if="${failedMsg}" class="mt-3">
	                <p class="text-danger text-center" th:text="${failedMsg}"></p>
	            </div>
				<div th:if="${successMsg}" class="mt-3">
	                <p class="text-success text-center" th:text="${successMsg}"></p>
	            </div>
				<div th:if="${errorMsg}" class="mt-3">
	                <p class="text-danger text-center" th:text="${errorMsg}"></p>
	            </div>

                <form th:action="@{/register}" method="post" th:object="${counsellorDTO}">
                    <div class="mb-3">
                        <input type="text" class="form-control" th:field="*{counsellorName}" placeholder="Enter Name" required />
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter Password" required />
                    </div>
					<div class="mb-3">
                        <input type="number" class="form-control" th:field="*{phoneNo}" placeholder="Enter PhoneNo" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a th:href="@{/}">Login Here</a>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
