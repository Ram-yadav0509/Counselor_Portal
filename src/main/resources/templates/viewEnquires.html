<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enquiry's View Page</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">Enquiry Status</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/dashboard">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/enquiry/add">Add Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/enquiries">View All Enquiries</a>
					</li>
				</ul>
				<form action="/logout" method="post" class="d-flex">
					<button class="btn btn-outline-light" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h3 class="text-center mb-4">All Enquiries</h3>
		
		<form th:object="${filterDTO}" method="post" th:action="@{filter-enq}">
			<table>
				<tr>
					<td>classMode : </td> 
					<td>
						<select th:field="*{classMode}">
							<option value="" selected>Select mode</option>
							<option value="Online">Online</option>
							<option value="Offline" >Offline </option>
						</select>
					</td>
					<td>courseName : </td>
					<td>
						<select th:field="*{courseName}" >
							<option value="" selected>Select Course</option>
							<option value="Java" >Java</option>
							<option value="Python" >Python</option>
							<option value="Devops" >Devops</option>
							<option value="SpringBoot">Spring	Boot</option>
							<option value="Database">Database</option>
							<option value="Frontend">Frontend</option>
						</select>
					</td>
					<td>Status : </td>
					<td>
						<select th:field="*{enquiryStatus}">
							<option value="" selected>Select status</option>
							<option value="OPEN" >OPEN</option>
							<option value="ENROLLED">ENROLLED</option>
							<option value="LOSE" >LOSE</option>
						</select>
					</td>
					<td>
						<input type="submit" value="Filter" class="btn btn-primary"/>
					</td>
				</tr>
			</table>
						
		</form>

		<table class="table table-bordered table-striped table-hover">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Course Name</th>
					<th>Phone No</th>
					<th>Class Mode</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="enq : ${allEnquires}">
					<td th:text="${enq.enquiryId}">1</td>
					<td th:text="${enq.name}">John</td>
					<td th:text="${enq.courseName}">Java</td>
					<td th:text="${enq.phone}">9876543210</td>
					<td th:text="${enq.classMode}">Online</td>
					<td th:text="${enq.enquiryStatus}">Enrolled</td>
					<td>
						<a href="#">Edit</a>
					</td>
				</tr>
				<tr th:if="${#lists.isEmpty(allEnquires)}">
					<td colspan="8" class="text-center text-danger">No enquiries found.</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
