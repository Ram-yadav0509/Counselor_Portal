<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Add Enquiry Page</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">Enquiry Status</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/dashboard">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/enquiry/add">Add Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/enquiries">View All Enquiries</a>
					</li>
				</ul>
				<form action="/logout" method="post" class="d-flex">
					<button class="btn btn-outline-light" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">

				<div class="card shadow p-4">
					<h2 class="text-center text-success mb-1 mt-1">Add Enquiry's</h2>

					<div th:if="${success}" class="mt-3">
						<p class="text-primary text-center" th:text="${success}"></p>
					</div>

					<form th:action="@{/enquiry/add}" method="post" th:object="${enquiryDTO}">
						<div class="mb-3">
							<label for="name" class="form-label">Name</label>
							<input type="text" class="form-control" th:field="*{name}" placeholder="Enter Name"
								required />
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">Phone No</label>
							<input type="number" class="form-control" th:field="*{phone}" placeholder="Enter PhoneNo"
								required />
						</div>
						<div class="mb-3">
							<label for="classMode" class="form-label">Classroom Mode</label>
							<select class="form-select" id="classMode" name="classMode" required>
								<option value="" disabled selected>Select mode</option>
								<option value="Online" th:selected="${enquiryDTO.classMode == 'Online'}">Online</option>
								<option value="Offline" th:selected="${enquiryDTO.classMode == 'Offline'}">Offline
								</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="courseName" class="form-label">Course</label>
							<select class="form-select" id="courseName" name="courseName" required>
								<option value="" disabled selected>Select Course</option>
								<option value="Java" th:selected="${enquiryDTO.courseName == 'Java'}">Java</option>
								<option value="Python" th:selected="${enquiryDTO.courseName == 'Pyhton'}">Python
								</option>
								<option value="Devops" th:selected="${enquiryDTO.courseName == 'Devops'}">Devops
								</option>
								<option value="SpringBoot" th:selected="${enquiryDTO.courseName == 'SpringBoot'}">Spring
									Boot</option>
								<option value="Database" th:selected="${enquiryDTO.courseName == 'Database'}">Database
								</option>
								<option value="Frontend" th:selected="${enquiryDTO.courseName == 'Frontend'}">Frontend
								</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="enquiryStatus" class="form-label">Enquiry Status</label>
							<select class="form-select" id="enquiryStatus" name="enquiryStatus" required>
								<option value="" disabled selected>Select status</option>
								<option value="OPEN" th:selected="${enquiryDTO.enquiryStatus == 'OPEN'}">OPEN</option>
								<option value="ENROLLED" th:selected="${enquiryDTO.enquiryStatus == 'ENROLLED'}">ENROLLED</option>
								<option value="LOSE" th:selected="${enquiryDTO.enquiryStatus == 'LOSE'}">LOSE</option>
							</select>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>

				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
